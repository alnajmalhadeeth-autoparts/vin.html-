<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>النجم الحديث - قطع غيار السيارات</title>
  <style>
    body { font-family: 'Tahoma', sans-serif; margin: 0; background-color: #f5f5f5; color: #222; }
    header { background-color: #0f172a; color: white; padding: 1rem 2rem; text-align: center; }
    nav { background-color: #1e293b; display: flex; justify-content: center; gap: 2rem; padding: 1rem; }
    nav a { color: white; text-decoration: none; font-weight: bold; }
    .hero { background-color: #e2e8f0; padding: 2rem; text-align: center; }
    .hero h2 { font-size: 2rem; margin-bottom: 1rem; }
    .products { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 1rem; padding: 2rem; }
    .product { background-color: white; padding: 1rem; border-radius: 0.5rem; box-shadow: 0 2px 5px rgba(0,0,0,0.1); text-align: center; }
    .product img { width: 100%; height: 180px; object-fit: cover; border-radius: 8px; margin-bottom: 0.5rem; }
    .contact, .order { background-color: white; margin: 2rem; padding: 2rem; border-radius: 0.5rem; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    .contact h2, .order h2 { text-align: center; margin-bottom: 1rem; }
    form { display: flex; flex-direction: column; gap: 1rem; }
    input, textarea, select { padding: 0.75rem; border: 1px solid #ccc; border-radius: 0.5rem; }
    button { background-color: #0f172a; color: white; padding: 0.75rem; border: none; border-radius: 0.5rem; cursor: pointer; }
    footer { background-color: #0f172a; color: white; text-align: center; padding: 1rem; margin-top: 2rem; }
    .floating-buttons { position: fixed; bottom: 20px; left: 20px; display: flex; flex-direction: column; gap: 10px; z-index: 1000; }
    .floating-buttons a { background-color: #25D366; color: white; padding: 10px 15px; border-radius: 50px; text-decoration: none; font-weight: bold; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }
    .floating-buttons a.call { background-color: #0f172a; }
  </style>
</head>
<body>

  <header>
    <h1>النجم الحديث</h1>
    <p>متخصصون في بيع قطع غيار السيارات الأصلية</p>
  </header>

  <nav>
    <a href="#">الرئيسية</a>
    <a href="#products">المنتجات</a>
    <a href="#order">طلب شراء</a>
    <a href="#contact">اتصل بنا</a>
  </nav>

  <section class="hero">
    <h2>أفضل قطع الغيار لسيارتك</h2>
    <p>توصيل سريع - جودة مضمونة - دفع عبر بنك الكريمي</p>
  </section>

  <section class="products" id="products">
    <script>
      const products = [
        { name: "فلتر زيت", desc: "فلتر زيت أصلي لجميع أنواع السيارات." },
        { name: "بطارية", desc: "بطاريات عالية الجودة تدوم طويلاً." },
        { name: "بلاكات", desc: "بلاكات عالية الجودة لأداء احتراق مثالي." },
        { name: "فلتر هواء", desc: "فلتر هواء أصلي يحافظ على كفاءة المحرك." },
        { name: "فلتر مكيف", desc: "فلتر مكيف لتنقية الهواء داخل السيارة." },
        { name: "مرتزيات", desc: "مرتزيات أصلية لثبات السيارة وراحة القيادة." },
        { name: "بوشات مقصات", desc: "بوشات مقاومة للتآكل لعمر افتراضي أطول." },
        { name: "باكن راس", desc: "باكن راس بجودة عالية لمنع التسربات." },
        { name: "باكن غطاء والات", desc: "باكن غطاء والات لتحكم محكم وتسريب أقل." },
        { name: "ربلات والات", desc: "ربلات مقاومة للحرارة والعوامل الجوية." },
        { name: "بستونات مكينة", desc: "بستونات عالية الأداء لمحركات البنزين والديزل." },
        { name: "يد بستون مكينه", desc: "يد بستون قوية لتحمل الضغط العالي داخل المحرك." },
        { name: "براصات الكرين", desc: "براصات دقيقة لحركة سلسة للكرين." },
        { name: "براصات اليدات", desc: "براصات يدات لضمان حركة دقيقة وعمر أطول." },
        { name: "هلالات الكرين", desc: "هلالات أصلية تناسب أنظمة الرفع الدقيقة." },
        { name: "والات الهواء", desc: "والات مخصصة لضغط الهواء بثبات وكفاءة." },
        { name: "رديتر", desc: "رديترات مصممة لتحمّل درجات الحرارة العالية." }
      ];

      products.forEach(p => {
        document.write(`
          <div class="product">
            <img src="https://via.placeholder.com/300x200?text=${encodeURIComponent(p.name)}" alt="${p.name}" />
            <h3>${p.name}</h3>
            <p>${p.desc}</p>
            <button onclick="document.getElementById('order').scrollIntoView({ behavior: 'smooth' });">اطلب الآن</button>
          </div>
        `);
      });
    </script>
  </section>

  <section class="order" id="order">
    <h2>طلب شراء</h2>
    <form>
      <input type="text" name="fullname" placeholder="الاسم الكامل" required>
      <input type="tel" name="phone" placeholder="رقم الهاتف" required>
      <input type="text" name="part" placeholder="اسم القطعة المطلوبة" required>
      <select name="payment" required>
        <option value="">اختر طريقة الدفع</option>
        <option value="الكريمي">بنك الكريمي</option>
        <option value="عند الاستلام">عند الاستلام</option>
      </select>
      <textarea name="notes" rows="4" placeholder="ملاحظات إضافية (اختياري)"></textarea>
      <button type="submit">إرسال الطلب</button>
    </form>
  </section>

  <section class="contact" id="contact">
    <h2>اتصل بنا</h2>
    <form action="https://formspree.io/f/xwpovznk" method="POST">
      <input type="text" name="name" placeholder="الاسم الكامل" required>
      <input type="email" name="email" placeholder="البريد الإلكتروني" required>
      <textarea name="message" placeholder="رسالتك..." required></textarea>
      <button type="submit">إرسال</button>
    </form>
  </section>

  <footer>
    <p>جميع الحقوق محفوظة &copy; النجم الحديث 2025</p>
    <p>للتواصل: 776798168</p>
  </footer>

  <div class="floating-buttons">
    <a href="https://wa.me/967776798168" target="_blank">راسلنا واتساب</a>
    <a href="tel:776798168" class="call">اتصل الآن</a>
  </div>

</body>
</html>
